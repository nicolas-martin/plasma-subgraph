specVersion: 0.0.1
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum
      name: GluexRouter
      network: mainnet
      source:
          address: "0xe95F6EAeaE1E4d650576Af600b33D9F7e5f9f7fd"
          abi: GluexRouter
          startBlock: 2220000
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.7
          language: wasm/assemblyscript
          entities:
              - Swap
              - DailyVolume
              - TotalVolume
              - User
              - FeeCollected
              - Protocol
          abis:
              - name: GluexRouter
                file: ./abi/gluex.json
          eventHandlers:
              - event: Routed(indexed bytes32,indexed address,address,address,uint256,address,uint256,uint256,uint256,uint256,uint256)
                handler: handleRouted
          file: ./src/mapping.ts
