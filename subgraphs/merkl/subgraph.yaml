specVersion: 0.0.4
description: Merkl Distributor Subgraph
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum
      name: Merkl
      network: plasma-mainnet
      source:
          address: "0x3ef3d8ba38ebe18db133cec108f4d14ce00dd9ae"
          abi: merkl
          startBlock: 2839177
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.7
          language: wasm/assemblyscript
          entities:
              - User
              - Token
              - Claim
              - UserTokenClaim
              - MerkleTree
              - Dispute
              - ClaimRecipientUpdate
              - Protocol
          abis:
              - name: merkl
                file: ./abi/merkl.json
          eventHandlers:
              - event: Claimed(indexed address,indexed address,uint256)
                handler: handleClaimed
              - event: TreeUpdated(bytes32,bytes32,uint48)
                handler: handleTreeUpdated
              - event: Disputed(string)
                handler: handleDisputed
              - event: DisputeResolved(bool)
                handler: handleDisputeResolved
              - event: ClaimRecipientUpdated(indexed address,indexed address,indexed address)
                handler: handleClaimRecipientUpdated
          file: ./src/mapping.ts
